{% extends 'myapp/base.html' %}
{% block title %}Contact{% endblock %}
{% block content %}
{% load static %}
{% load book_tags %}


<div class="container">
	{% include 'component/msg.html' %}
	<div class="wrapper">
		<div class="company-info">
			<h3>BookSeller.com</h3>
			<ul>
				<li><i class="fa fa-road"></i> 44 Main Street</li><br>
				<li><i class="fa fa-phone"></i> (555) 555-5555</li><br>
				<li><i class="fa fa-envelope"></i> bookseller@customer.com</li>
			</ul>
		</div>
		<div class="contact">
			<h3>E-mail Us</h3>

			<form id="contact-form" method="POST" action="{% url 'contact_us' %}">
				{% csrf_token %}
				<p>
					<label>Name</label>
					<input type="text" name="name" id="name">
				</p>
				<p>
					<label>Company</label>
					<input type="text" name="company" id="company">
				</p>
				<p>
					<label>E-mail Address</label>
					<input type="email" name="email" id="email">
				</p>
				<p>
					<label>Phone Number</label>
					<input type="text" name="mobile" id="mobile">
				</p>
				<p class="full">
					<label>Message</label>
					<textarea name="message" rows="5" id="message" required></textarea>
				</p>
				<p class="full">
					<button type="submit">Submit</button>
				</p>
			</form>
		</div>
	</div>
</div>



{% endblock %}
